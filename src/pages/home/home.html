<ion-content  class="fondo">
  <div  class="colorBoton">
    <div class="botonCamara">
      <button  class="btnLindas" ion-button  full large icon-left (click)="getPictureCosasLindas()">
        <ion-icon name="md-eye"></ion-icon> Cosas lindas
      </button>
      <br>
      <button class="btnFeas" ion-button  full large icon-left (click)="getPictureCosasFeas()">
        <ion-icon name="md-eye-off"></ion-icon> Cosas feas
      </button>
    </div>
  </div>
<!-- 
  <img [src]="image" *ngIf="image" /> -->
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="cerrarSesion()"><ion-icon name="md-log-out"></ion-icon></button>
      <!-- <button ion-fab><ion-icon name="ios-download-outline"></ion-icon></button> -->
      <button ion-fab (click)="obtenerLindasDeGaleria('cosaLinda')"  ><ion-icon name="md-eye"></ion-icon></button>
      <button ion-fab (click)="obtenerLindasDeGaleria('cosaFea')" ><ion-icon name="md-eye-off"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
